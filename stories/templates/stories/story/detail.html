{% extends "stories/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
  <h1>{{ story.title }}</h1>
  <p class="date">
    Published {{ story.publish }} by {{ story.author }}
  </p>
  {{ story.body|linebreaks }}
  <p>
  <a href="{% url "blog:post_share" post.id %}">
    Share this post
  </a>
</p>
{% endblock %}
